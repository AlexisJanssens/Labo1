  <head>

    <link rel="stylesheet" href="./css/contact.css" />

      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cf3a703950.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="page">
      <header>
        <div class="dropDown">
          <label for="touch"
            ><span><i class="fa-solid fa-bars"></i></span
          ></label>
          <input type="checkbox" id="touch" />
          <ul class="slide">
            <li class="first"><a href="#">home</a></li>
            <li><a href="#">about</a></li>
            <li><a href="#">portfolio</a></li>
            <li class="last"><a href="#">contact</a></li>
          </ul>
        </div>
        <nav>
          <a href="index.html">home</a>
          <ul>
            <li><a href="about.html">about</a></li>
            <li><a href="portfolio.html">portfolio</a></li>
            <li><a href="contact.html">contact</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <h2>Contact</h2>
        <div class="underline"></div>
        <p>
          if you have some questions or just want to have a discussion about my
          projects or an eventual partnership with me, here is a contact form.
        </p>
        <form action="" method="get" class="contactForm">
          <label for="name">Enter your name: </label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your name"
            required
          />
          <label for="message">Send me a message </label>
          <textarea
            id="message"
            name="message"
            rows="4"
            cols="50"
            placeholder="Enter your message here..."
            required
          ></textarea>
          <div class="form-example">
            <input class="submitBtn" type="submit" value="Send" />
          </div>
        </form>
        <p class="mailto">Or you can contact me here too :</p>
        <a href="mailto: alexisjanssens@hotmail.fr"
          >alexisjanssens@hotmail.fr</a
        >
        <div class="backgroundMessage"></div>
      </main>
    </div>
  </body>
</html>
